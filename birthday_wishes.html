<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <link rel="stylesheet" href="bday-wishes.css">
</head>
<body>
    <header>
        <h1>Birthday Wishes for [Girlfriend's Name]!</h1>
    </header>
    <main>
        <div class="birthday-card">
            <video src="bv.mp4" controls autoplay>
                Your browser does not support the video tag.
            </video>
        </div>
        
    
    <div class="prompts">
        <p>For special wishes, click on the prompts:</p>
        <!-- Navigation button with animation -->
        <a class="nav-button" href="big-heart.html">Gayu Ill Vattu</a>
    </div>
    </main>
    <script>
        // JavaScript for creating and animating hearts
        function createHeart() {
            const heart = document.createElement('span');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            setTimeout(() => {
                heart.remove();
            }, 25000); // Remove the heart element after 6 seconds
        }

        setInterval(createHeart, 3000); // Create a new heart every 3 seconds
    </script>
</body>
</html>
