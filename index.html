<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Girlfriend's Name]!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wish you many many many Happy Birthday, GAAAAAYU💕!</h1>
        </header>
        <main>
            <div class="birthday-card">
                <!--<img src="birthday-imag.jpg" alt="Birthday Balloons"> -->
                <p>My Dear Macchi💕,</p>
                <p>With all my love,</p>
                <p>[Your Name]</p>

                <!-- Emojis with animations -->
                <span class="balloon">🎈</span>
                <span class="cake">🎂</span>
                <span class="party">🥳</span>
                <span class="gift">🎁</span>
                <span class="heart">❤️</span>
            </div>
            <div class="prompts">
                <h2>Gaayu, ಈಗ cake ಕಟ್ ಮಾಡನ ಬಾ🤭</h2>
                <!-- Navigation button with animation -->
                <a class="nav-button" href="birthday_wishes.html">Gayu Ill Vattu</a>
            </div>
        </main>
        
    </div>

    <script>
        // JavaScript for creating and animating hearts
        // JavaScript for creating and animating hearts
function createHeart() {
    const heart = document.createElement('span');
    heart.className = 'heart';
    heart.innerHTML = '❤️';
    document.body.appendChild(heart);

    const x = Math.random() * (window.innerWidth - 50); // Adjusted to keep the heart within the visible area
    const y = Math.random() * (window.innerHeight - 50); // Adjusted to keep the heart within the visible area

    heart.style.left = `${x}px`;
    heart.style.top = `${y}px`;

    const removeHeart = () => {
        heart.remove();
    };

    setTimeout(removeHeart, 25000); // Remove the heart element after 25 seconds

    const animateHeart = () => {
        const currentX = parseFloat(heart.style.left);
        const currentY = parseFloat(heart.style.top);

        if (currentX > window.innerWidth || currentY > window.innerHeight) {
            removeHeart();
        } else {
            requestAnimationFrame(animateHeart);
        }
    };

    requestAnimationFrame(animateHeart);
}

setInterval(createHeart, 3000); // Create a new heart every 3 seconds

    </script>
</body>
</html>
